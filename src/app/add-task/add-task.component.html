<!-- add-task.component.html -->

<div *ngIf="!isFormVisible" class="add-task-container">
    <h2>Add New Task</h2>
    
    <!-- <form (ngSubmit)="onSubmit()"> -->
      
      <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
      
      <div class="form-group">
        <label for="title">Title:</label>
        <!-- <input type="text" id="title" name="title" [(ngModel)]="newTask.title" required> -->
        <input type="text" id="title" name="title" [(ngModel)]="taskToAdd.title" required>
      </div>
      
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" [(ngModel)]="taskToAdd.dueDate" required>
      </div>
      
      <div class="form-group">
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" [(ngModel)]="taskToAdd.priority" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" [(ngModel)]="taskToAdd.status" required>
          <option value="To Do">To Do</option>
          <option value="Completed">Completed</option>
          <option value="InProgress">InProgress</option>
        </select>
      </div>
      
      <!-- <div class="form-group">
        <label for="actions">Actions:</label>
        <select id="actions" name="actions" [(ngModel)]="taskToAdd.actions" required>
          <option value="Edit">Edit</option>
          <option value="Delete">Delete</option>
        </select>
      </div> -->
      
      <div class="form-group">
      <button type="submit">Add New Task</button>
      <!-- <button type="submit" (click)="onSubmit(taskForm)">Add New Task</button> -->

      </div>
    </form>
  </div>
